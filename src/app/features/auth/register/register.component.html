<div class="flex items-center justify-center min-h-[calc(100vh-120px)] px-4">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">
      Create an account
    </h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="grid gap-4 md:grid-cols-2">
      <!-- Email -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Please enter a valid email.
        </div>
      </div>

      <!-- First name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          First name
        </label>
        <input
          type="text"
          formControlName="firstName"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Last name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Last name
        </label>
        <input
          type="text"
          formControlName="lastName"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Confirm password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Confirm password
        </label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Cross-field error -->
      <div *ngIf="registerForm.errors?.['passwordMismatch']" class="md:col-span-2 text-xs text-red-500">
        Passwords do not match.
      </div>

      <!-- Submit -->
      <div class="md:col-span-2">
        <button
          type="submit"
          class="w-full rounded-lg bg-indigo-600 text-white py-2 text-sm font-medium hover:bg-indigo-700"
        >
          Sign up
        </button>
      </div>
    </form>

    <p class="text-xs text-slate-500 mt-4 text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-indigo-600 hover:underline">
        Sign in
      </a>
    </p>
  </div>
</div>
