<!-- Main container that centers the registration card both vertically and horizontally -->
<div class="flex items-center justify-center min-h-[calc(100vh-120px)] px-4">

  <!-- Registration card -->
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-md p-8">

    <!-- Page title -->
    <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">
      Create an account
    </h1>

    <!-- Registration form using reactive forms -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="grid gap-4 md:grid-cols-2">

      <!-- Email -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Email
          <!-- Email input bound to reactive form -->
          <input
            type="email"
            formControlName="email"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </label>

        <!-- Email error message -->
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Please enter a valid email.
        </div>
      </div>

      <!-- First name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          First name
          <!-- First name input -->
          <input
            type="text"
            formControlName="firstName"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </label>

        <!-- First name validation error -->
        <div
          *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          First name must be at least 2 characters.
        </div>
      </div>

      <!-- Last name -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Last name
          <!-- Last name input -->
          <input
            type="text"
            formControlName="lastName"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </label>

        <!-- Last name validation error -->
        <div
          *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Last name must be at least 2 characters.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Password
          <!-- Password input -->
          <input
            type="password"
            formControlName="password"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </label>

        <!-- Password validation error -->
        <div
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Confirm password
          <!-- Confirm password input -->
          <input
            type="password"
            formControlName="confirmPassword"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </label>
      </div>

      <!-- Cross-field validator error (password mismatch) -->
      <div *ngIf="registerForm.errors?.['passwordMismatch']" class="md:col-span-2 text-xs text-red-500">
        Passwords do not match.
      </div>

      <!-- API error (e.g. backend failure or duplicate email) -->
      <div *ngIf="errorMessage" class="md:col-span-2 text-xs text-red-500">
        {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <div class="md:col-span-2">
        <button
          type="submit"
          [disabled]="registerForm.invalid || isSubmitting"
          class="w-full rounded-lg bg-indigo-600 text-white py-2 text-sm font-medium hover:bg-indigo-700 disabled:opacity-60"
        >
          <!-- Button changes when submitting -->
          {{ isSubmitting ? 'Creating account...' : 'Sign up' }}
        </button>
      </div>
    </form>

    <!-- Link to redirect already registered users -->
    <p class="text-xs text-slate-500 mt-4 text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-indigo-600 hover:underline">
        Sign in
      </a>
    </p>
  </div>
</div>
