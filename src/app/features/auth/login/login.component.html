<!-- Main container centered vertically and horizontally -->
<div class="flex items-center justify-center min-h-[calc(100vh-120px)] px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">

    <!-- Page title -->
    <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">Sign in</h1>

    <!-- Login form with reactive form binding -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email field -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Email
          <!-- Email input bound to formControl -->
          <input
            type="email"
            formControlName="email"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="you@example.com"
          />
        </label>

        <!-- Email validation error -->
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Please enter a valid email.
        </div>
      </div>

      <!-- Password field -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Password
          <!-- Password input bound to formControl -->
          <input
            type="password"
            formControlName="password"
            class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="••••••••"
          />
        </label>

        <!-- Password validation error -->
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Error message displayed if login fails -->
      <div *ngIf="errorMessage" class="text-sm text-red-600">
        {{ errorMessage }}
      </div>

      <!-- Submit button, disabled during submission -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full rounded-lg bg-indigo-600 text-white py-2 text-sm font-medium hover:bg-indigo-700 disabled:opacity-60"
      >
        {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <!-- Alternative navigation to registration -->
    <p class="text-xs text-slate-500 mt-4 text-center">
      Don’t have an account?
      <a routerLink="/auth/register" class="text-indigo-600 hover:underline">
        Sign up
      </a>
    </p>
  </div>
</div>
