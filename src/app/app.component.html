<div class="min-h-screen bg-slate-100 flex flex-col">
  <app-header></app-header>
  <div
    *ngIf="notification$ | async as notification"
    class="fixed top-16 inset-x-0 flex justify-center z-50"
  >
    <div
      class="px-4 py-2 rounded-lg shadow-sm border text-sm"
      [ngClass]="{
        'bg-red-100 text-red-800 border-red-300': notification.type === 'error',
        'bg-green-100 text-green-800 border-green-300': notification.type === 'success',
        'bg-blue-100 text-blue-800 border-blue-300': notification.type === 'info'
      }"
    >
      {{ notification.message }}
    </div>
  </div>
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-slate-900 text-slate-400 text-xs py-4 text-center">
    Event Planner • Angular • Tailwind • JSON Server
  </footer>
</div>
